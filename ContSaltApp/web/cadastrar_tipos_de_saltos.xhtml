<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastrar Salto</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h2>Cadastro de Tipos de Saltos</h2>
                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="txtName" value="Name:" style="font-weight:bold" />
                            <p:inputText id="txtName" value="#{tipoDeSaltoBean.CTO.nome}" />
                            <h:outputLabel for="txtValor" value="Valor:" style="font-weight:bold" />
                            <p:inputMask id="txtValor" value="#{tipoDeSaltoBean.valor}" mask="R$999,99"/>
                            <p:commandButton value="Salvar" action="#{tipoDeSaltoBean.salvar()}" ajax="false" />
                            <p:commandButton value="Conf Alterar" action="#{tipoDeSaltoBean.alterar()}" ajax="false" />
                        </h:panelGrid>
                        
                        <p:dataTable var="dados" value="#{tipoDeSaltoBean.tiposDeSaltos}" >
                            <p:column headerText="Tipo de Salto">
                                <h:outputText value="#{dados.nome}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{dados.valor}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <p:commandButton value="Alterar" action="#{tipoDeSaltoBean.preparaAlteracao(dados)}" ajax="false" />
                                <p:commandButton value="Excluir" action="#{tipoDeSaltoBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
