<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Saltos</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Decolagens">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_decolagens.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">                               
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                            </p:submenu>
                        </p:panelMenu>                   
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>                        
                        <center><h1>Criar Saltos</h1></center><br/>
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputLabel value="Informe o nome do cliente: " for="cliente" />
                            <p:autoComplete id="cliente" value="#{saltoBean.cliente}"
                                            completeMethod="#{saltoBean.sugerirCliente}"
                                            forceSelection="true" converter="clienteconverter"
                                            var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
                            <p:outputLabel value="Selecione o tipo de salto: " for="cliente" />
                            <p:selectOneMenu value="#{saltoBean.idTiposDeSaltos}">
                                <f:selectItems var="inst" value="#{tipoDeSaltoBean.tiposDeSaltos}" itemLabel="#{inst.nome}" itemValue="#{inst.idTipoDeSalto}" />
                            </p:selectOneMenu>  
                            <p:commandButton value="Selecionar" action="#{saltoBean.selecClientTipoDeSalto()}" ajax="false" />
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
