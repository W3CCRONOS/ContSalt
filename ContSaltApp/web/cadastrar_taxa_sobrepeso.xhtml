<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastrar Taxa</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                 <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources" >
                            <p:menuitem value="Home" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            <p:menuitem value="Saltos" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" />
                            <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />                  
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                       <h2>Cadastro de Taxas de Sobrepeso</h2>
                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="txtCodigo" value="Código:" style="font-weight:bold" />
                            <p:inputText id="txtCodigo" value="#{taxaSobrepesoBean.CTO.codigo}" />
                            <h:outputLabel for="txtDescricao" value="Descrição:" style="font-weight:bold" />
                            <p:inputText id="txtDescricao" value="#{taxaSobrepesoBean.CTO.descricao}" />
                            <h:outputLabel for="txtValor" value="Valor:" style="font-weight:bold" />
                            <p:inputMask id="txtValor" value="#{taxaSobrepesoBean.valor}" mask="R$999,99"/>
                            <p:commandButton value="Salvar Novo Registro" action="#{taxaSobrepesoBean.salvar()}"  ajax="false" />
                            <p:commandButton value="Confirmar Alteração" action="#{taxaSobrepesoBean.alterar()}" ajax="false" />
                        </h:panelGrid>
                       <center><h2>Taxas de Sobrepeso</h2></center>
                        <p:dataTable var="dados" value="#{taxaSobrepesoBean.taxasSobrepesos}" >
                            <p:column headerText="Código">
                                <h:outputText value="#{dados.codigo}"/>
                            </p:column>
                             <p:column headerText="Descrição">
                                 <h:outputText value="#{dados.descricao}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{dados.valor}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Alterar" action="#{taxaSobrepesoBean.preparaAlteracao(dados)}" ajax="false" />
                                <p:commandButton value="Excluir" action="#{taxaSobrepesoBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
