<!DOCTYPE html  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ContSalt/Tipos de Saltos dos Instrutores</title>             
            </f:facet>
                <script src="JavaScript/Calendario.js"></script>
            </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Home">
                            <p:menuitem value="Início" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Clientes">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Decolagens">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_decolagens.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                    <p:submenu label="Instrutores">
                        <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" style=" font-size: 14px" />
                        <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" style=" font-size: 14px" />                                               
                    </p:submenu>
                </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Saltos">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" style=" font-size: 14px" />
                            <p:menuitem value="Relatório de Saltos" url="http://localhost:8080/ContSaltApp/faces/relatorios.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Taxas de Sobrepeso">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>                   
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Tipos de Saltos">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" style=" font-size: 14px" />
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h2>Cadastro dos Tipos de Saltos dos Instrutores</h2>
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputLabel value="Instrutor : " for="inst" style=" font-size: 14px" />
                            <p:selectOneMenu  id="inst" value="#{tiposDeSaltosInstrutoresBean.idInstrutor}">
                                <f:selectItems var="inst" value="#{instrutorBean.instrutores}" itemLabel="#{inst.nome}" itemValue="#{inst.idInstrutor}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Tipos de saltos : " for="tps" style=" font-size: 14px" />
                            <p:selectManyCheckbox id="tps" value="#{tiposDeSaltosInstrutoresBean.idTiposDeSaltos}">
                                <f:selectItems var="saltos" value="#{tipoDeSaltoBean.tiposDeSaltos}" itemLabel="#{saltos.nome}" itemValue="#{saltos.idTipoDeSalto}" />                                
                            </p:selectManyCheckbox>                  
                            <p:commandButton value="Alterar" action="#{tiposDeSaltosInstrutoresBean.tiposDeSaltosDoInstrutor()}" ajax="false" />
                        </h:panelGrid>                       
                                                   
                        <center><h2>Tipos de Saltos por Instrutor</h2></center>
                        <p:dataTable var="dados" value="#{instrutorBean.instrutores}" > 
                            <p:column headerText="Instrutor">
                                <h:outputText value="#{dados.nome}" style=" font-size: 14px"/>
                            </p:column>
                            <p:column>
                                <p:dataTable var="saltos" value="#{tiposDeSaltosInstrutoresBean.getTiposDeSaltosPorInstrutor(dados.idInstrutor)}">
                                    <p:column headerText="Saltos">
                                        <h:outputText value="#{saltos.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>                                     
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
