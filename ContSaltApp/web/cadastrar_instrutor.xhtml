<!DOCTYPE html  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view contentType="text/html">
            <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastrar Taxa</title>             
            </f:facet>
            </h:head>
            <h:body>
                 <p:layout fullPage="true">
                     <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources" >
                                <p:menuitem value="Home" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                                <p:menuitem value="Saltos" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />                  
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form>
                           <h2>Cadastro de Instrutores</h2>
                            <h:panelGrid columns="2" cellpadding="6">
                                <h:outputLabel for="txtNome" value="Nome:" style="font-weight:bold" />
                                <p:inputText id="txtNome" value="#{instrutorBean.CTO.nome}" />                            
                                <h:outputLabel for="txtCpf" value="Cpf:" style="font-weight:bold" />
                                <p:inputMask id="txtCpf" value="#{instrutorBean.CTO.cpf}" mask="999.999.999-99"/>
                                <p:outputLabel for="txtAdmissao" value="Admissão"/>
                                <p:calendar id="txtAdmissao" value="#{instrutorBean.CTO.admi}" showOn="button"/>
                                
                                <p:commandButton value="Salvar Novo Registro" action="#{instrutorBean.salvar()}"  ajax="false" />
                                <p:commandButton value="Confirmar Alteração" action="#{instrutorBean.alterar()}" ajax="false" />
                            </h:panelGrid>
                           <center><h2>Intrutores</h2></center>
                           <p:dataTable var="dados" value="#{instrutorBean.instrutores}" >
                                <p:column headerText="Nome">
                                    <h:outputText value=""/>
                                </p:column>
                                 <p:column headerText="Cpf">
                                     <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Admissão">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Alterar" action="#{instrutorBean.preparaAlteracao(dados)}" ajax="false" />
                                    <p:commandButton value="Excluir" action="#{instrutorBean.excluir(dados)}" ajax="false" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </h:body>
        </f:view>
    </body>
</html>
