<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Saltos</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Decolagens">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_decolagens.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">                               
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                            </p:submenu>
                        </p:panelMenu>                   
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>                        
                        <h2>Criar Saltos</h2>
                        <center><h2>Selecionar o Cliente</h2></center>
 
                        
                        <p:outputLabel value="Pojo:" for="cliente" />
                        <p:autoComplete id="cliente" value="#{saltoBean.cliente}"
                                        completeMethod="#{saltoBean.sugerirCliente}"
                                        forceSelection="true" converter="clienteconverter"
                                        var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
 
                        
                        <p:commandButton value="Atualizar" action="#{saltoBean.selecionarCliente()}" ajax="false" />
                        
                        
                        
                        
                        <center><h2>Selecionar a Taxa de Sobrepeso</h2></center>
                        <p:dataTable var="taxaSobrepeso" value="#{taxaSobrepesoBean.taxasSobrepesos}" >
                            <p:column headerText="Peso Kg">
                                <h:outputText value="#{taxaSobrepeso.peso}"/>                                
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{taxaSobrepeso.valor}">
                                    <f:convertNumber minFractionDigits="2" currencyCode="BRL" type="currency" />
                                </h:outputText>                               
                            </p:column>
                            <p:column>
                                <p:commandButton value="Seleciona" action="#{saltoBean.selTaxaDeSobrepeso(taxaSobrepeso)}" />                               
                            </p:column>
                        </p:dataTable>
                        <center><h2>Selecionar o Tipo de Salto</h2></center>
                        <p:dataTable var="tipodeSalto" value="#{tipoDeSaltoBean.tiposDeSaltos}" >
                            <p:column headerText="Nome">
                                <h:outputText value="#{tipodeSalto.nome}"/>
                            </p:column>
                            <p:column headerText="Taxa de Sobrepeso">
                                <h:outputText value="#{tipodeSalto.valor}"/>
                            </p:column>
                             <p:column>
                                 <p:commandButton value="Seleciona" action="#{saltoBean.selTipoDesalto(tipodeSalto)}" ajax="false"/>                               
                            </p:column>
                        </p:dataTable>
                        <center><h2>Decolagens</h2></center>
                        <p:dataTable var="dados" value="#{decolagemBean.decolagem}">
                            <p:column headerText="Data">
                                <h:outputText value="#{dados.data}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Número">
                                <h:outputText value="#{dados.numero}"/>
                            </p:column>
                            <p:column headerText="Status" style="text-align: center;">
                                <p:selectBooleanCheckbox value="#{dados.status}" disabled="true"  >
                                    <p:ajax listener="#{decolagemBean.status(dados)}"/>
                                </p:selectBooleanCheckbox>                                
                            </p:column>
                            <p:column>
                                <p:commandButton value="Selecionar" action="#{saltoBean.selDecolagem(dados)}"  />
                            </p:column>
                        </p:dataTable><center><h2>Instrutores</h2></center>
                        <p:dataTable var="dados" value="#{saltoBean.instrutores}" >
                            <p:column headerText="Nome">
                                <h:outputText value="#{dados.idInstrutor}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{dados.nome}"/>
                            </p:column>
                            <p:column headerText="CPF">
                                <h:outputText value="#{dados.cpf}"/>
                            </p:column>
                            <p:column headerText="Peso Máximo">
                                <h:outputText value="#{dados.peso}"/>
                            </p:column>
                            <p:column headerText="Admissão">
                                <h:outputText value="#{dados.admissao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Selecionar" action="#{saltoBean.selInstrutor(dados)}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Salvar Novo Registro" action="#{saltoBean.salvar(c)}"  ajax="true" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
