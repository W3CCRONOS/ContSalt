<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ContSalt/Tipos de Saltos</title>             
            </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Início" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Decolagens">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_decolagens.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" style=" font-size: 14px" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" style=" font-size: 14px" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" style=" font-size: 14px" />
                                <p:menuitem value="Relatório de Saltos" url="" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>                   
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h2>Cadastro de Tipos de Saltos</h2>
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputLabel for="txtName" value="Name :" style=" font-size: 14px" />
                            <p:inputText id="txtName" value="#{tipoDeSaltoBean.CTO.nome}" />                            
                            <h:outputLabel for="txtValor" value="Valor :" style=" font-size: 14px" />                                                      
                            <h:inputText id="txtValor" value="#{tipoDeSaltoBean.CTO.valor}"
				size="20" required="true" >
				<!-- display in at least 2 decimal points -->
                                <f:convertNumber minFractionDigits="2" currencyCode="BRL" type="currency" />
                            </h:inputText> 
                            <h:outputLabel for="taxa" value="Taxa de Sobrepeso :" style=" font-size: 14px" />          
                            <p:selectBooleanCheckbox id="taxa" value="#{tipoDeSaltoBean.CTO.taxaDeSobrePeso}">
                            </p:selectBooleanCheckbox> 
                            <p:commandButton value="Salvar" action="#{tipoDeSaltoBean.salvar()}" ajax="false" />
                            <p:commandButton value="Alterar" action="#{tipoDeSaltoBean.alterar()}" ajax="false" />
                        </h:panelGrid>
                        <center><h2>Tipos de Saltos</h2></center>
                        <p:dataTable var="dados" value="#{tipoDeSaltoBean.tiposDeSaltos}" >
                            <p:column headerText="Tipo de Salto">
                                <h:outputText value="#{dados.nome}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{dados.valor}">
                                    <f:convertNumber minFractionDigits="2" currencyCode="BRL" type="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Taxa de Sobrepeso" style="text-align: center;">
                                <p:selectBooleanCheckbox value="#{dados.taxaDeSobrePeso}" disabled="true"  >                 
                                </p:selectBooleanCheckbox>                                
                            </p:column>
                            <p:column>
                                <p:commandButton value="Selecionar" action="#{tipoDeSaltoBean.preparaAlteracao(dados)}" ajax="false" />
                                <p:commandButton value="Excluir" action="#{tipoDeSaltoBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable>                        
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
