<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ContSalt/Tipos de Saltos</title>             
            </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="" />
                                <p:menuitem value="Taxas e Tipos de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" />
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                            </p:submenu>
                        </p:panelMenu>                   
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h2>Cadastro de Tipos de Saltos</h2>
                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputLabel for="txtName" value="Name:" style="font-weight:bold" />
                            <p:inputText id="txtName" value="#{tipoDeSaltoBean.CTO.nome}" />
                            <h:outputLabel for="txtValor" value="Valor:" style="font-weight:bold" />
                            <p:inputMask id="txtValor" value="#{tipoDeSaltoBean.valor}" mask="R$999,99"/>
                            <p:commandButton value="Salvar Novo Registro" action="#{tipoDeSaltoBean.salvar()}" ajax="false" />
                            <p:commandButton value="Confirmar Alteração" action="#{tipoDeSaltoBean.alterar()}" ajax="false" />
                        </h:panelGrid>
                        <center><h2>Tipos de Saltos</h2></center>
                        <p:dataTable var="dados" value="#{tipoDeSaltoBean.tiposDeSaltos}" >
                            <p:column headerText="Tipo de Salto">
                                <h:outputText value="#{dados.nome}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{dados.valor}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Alterar" action="#{tipoDeSaltoBean.preparaAlteracao(dados)}" ajax="false" />
                                <p:commandButton value="Excluir" action="#{tipoDeSaltoBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
