<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Saltos</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                                <p:menuitem value="Taxas" url="http://localhost:8080/ContSaltApp/faces/taxas_instrutores.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">                               
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                            </p:submenu>
                        </p:panelMenu>                   
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>                        
                        <h2>Criar Saltos</h2>
                                               <center><h2>Selecionar o cliente</h2></center>
                        <p:dataTable var="cliente" value="#{clienteBean.clientes}" >
                            <p:column headerText="ID">
                                <h:outputText value="#{cliente.idCliente}"/>                                
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{cliente.nome}"/>
                            </p:column>
                             <p:column>
                                 <p:commandButton value="Seleciona" action="#{saltoBean.selCliente(cliente)}" ajax="false" />                               
                            </p:column>
                        </p:dataTable>
                                                <center><h2>Selecionar o tipo de salto</h2></center>
                        <p:dataTable var="tipodeSalto" value="#{tipoDeSaltoBean.tiposDeSaltos}" >
                            <p:column headerText="ID">
                                <h:outputText value="#{tipodeSalto.idTipoDeSalto}"/>                                
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{tipodeSalto.nome}"/>
                            </p:column>
                             <p:column>
                                 <p:commandButton value="Seleciona" action="#{saltoBean.selTipoDesalto(tipodeSalto)}" ajax="false" />                               
                            </p:column>
                        </p:dataTable>
                                               
                        <p:commandButton value="Salvar Novo Registro" action="#{saltoBean.salvar(c)}"  ajax="true" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
