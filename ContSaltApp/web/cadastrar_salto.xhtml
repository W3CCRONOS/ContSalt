<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Saltos</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Início" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Decolagens">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_decolagens.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" style=" font-size: 14px" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml"  style=" font-size: 14px" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">                               
                                <p:menuitem value="Relatório de Saltos" url="" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml"  style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>                   
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" style=" font-size: 14px" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>                        
                        <center><h1>Criar Saltos</h1></center><br/>
                        <h:panelGrid columns="2" cellpadding="9">
                           
                            <p:outputLabel value="Nome do cliente: " for="cliente" style=" font-size: 14px" />
                            <p:autoComplete id="cliente" value="#{saltoBean.cliente}"
                                            completeMethod="#{clienteBean.sugerirCliente}"
                                            forceSelection="true" converter="clienteconverter"
                                            var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
                            
                            <p:outputLabel value="Selecione o tipo de salto: " for="tipoDeSalto" style=" font-size: 14px" /> 
                            <p:selectOneMenu id="tipoDeSalto" value="#{saltoBean.idTipoDeSalto}">
                                <f:selectItems var="tipSalt" value="#{tipoDeSaltoBean.tiposDeSaltos}" itemLabel="#{tipSalt.nome}" itemValue="#{tipSalt.idTipoDeSalto}" />
                            </p:selectOneMenu> 
                            
                            <p:outputLabel value="Selecione decolagem: " for="deco" style=" font-size: 14px" /> 
                            <p:selectOneMenu id="deco" value="#{saltoBean.idDecolagem}">
                                <f:selectItems var="decola" value="#{saltoBean.decolagems}" itemLabel="#{decola.numero}" itemValue="#{decola.iddecolagem}" />
                            </p:selectOneMenu> 
                            
                            
                            <p:commandButton value="Selecionar" action="#{saltoBean.selectClientTipSaltoDecolage()}" ajax="false" />
                        </h:panelGrid>                         
                            <center><h2>Instrutores</h2></center>
                            <p:dataTable var="dados" value="#{saltoBean.instrutores}"  >
                                <p:column headerText="Nome" >
                                    <h:outputText value="#{dados.nome}"/>
                                </p:column>
                            <p:column >
                                <p:commandButton value="Selecionar" action="#{saltoBean.setInstrutor(dados)}" ajax="false" />                                
                            </p:column>
                            </p:dataTable>                            
                             <center><h2>Confirmar Informações</h2></center>
                             <p:dataTable var="dados" value="#{saltoBean.instrutor}"  >
                                <p:column headerText="Instrutor" >
                                    <h:outputText value="#{dados.nome}"/>
                                </p:column>
                                <p:column >
                                    <p:dataTable var="dados" value="#{saltoBean.cliente}"  >
                                        <p:column headerText="Cliente" >
                                            <h:outputText value="#{dados.nome}"/>
                                        </p:column>
                                    </p:dataTable>                                  
                                </p:column>
                                <p:column >
                                    <p:dataTable var="dados" value="#{saltoBean.tipoDeSalto}"  >
                                        <p:column headerText="Tipo de Salto" >
                                            <h:outputText value="#{dados.nome}"/>
                                        </p:column>
                                    </p:dataTable>                                  
                                </p:column>
                                <p:column >
                                    <p:dataTable var="dados" value="#{saltoBean.taxaSobrepeso}"  >
                                        <p:column headerText="Taxa de Sobrepeso" >
                                            <h:outputText value="#{dados.valor}"/>
                                        </p:column>
                                    </p:dataTable>                                  
                                </p:column>
                                <p:column >
                                    <p:dataTable var="dados" value="#{saltoBean.decolagem}"  >
                                        <p:column headerText="Decolagem" >
                                            <h:outputText value="#{dados.numero}"/>
                                        </p:column>
                                    </p:dataTable>                                  
                                </p:column>
                                <p:column >
                                    <p:commandButton value="Confirmar" action="#{saltoBean.salvar()}" ajax="false" />
                                    <p:commandButton value="Cancelar" action="#{saltoBean.cancelar()}" ajax="false" />
                                </p:column>
                            </p:dataTable>                            
                    </h:form>                                                          
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
