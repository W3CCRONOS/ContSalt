<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Taxas de Sobrepeso</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                                <p:menuitem value="Taxas" url="http://localhost:8080/ContSaltApp/faces/taxas_instrutores.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" />
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>                  
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                       <h2>Cadastro das Taxas de Sobrepeso</h2>
                        <h:panelGrid columns="2" cellpadding="6">                          
                            <h:outputLabel for="txtPeso" value="Peso:" style="font-weight:bold" />                                                                                  
                            <p:inputMask id="txtPeso" value="#{taxaSobrepesoBean.CTO.peso}" mask="999.99"/> 
                            <h:outputLabel for="txtValor" value="Valor:" style="font-weight:bold" />                                                      
                            <h:inputText id="txtValor" value="#{taxaSobrepesoBean.CTO.valor}"
				size="20" required="true" >
				<!-- display in at least 2 decimal points
                                veja ISO 4217 para valores monetarios-->
                                <f:convertNumber minFractionDigits="2" currencyCode="BRL" type="currency" />
                            </h:inputText>                           
                            <p:commandButton value="Salvar Novo Registro" action="#{taxaSobrepesoBean.salvar()}"  ajax="false" />
                            <p:commandButton value="Confirmar Alteração" action="#{taxaSobrepesoBean.alterar()}" ajax="false" />
                        </h:panelGrid>
                       <center><h2>Taxas de Sobrepeso</h2></center>
                        <p:dataTable var="dados" value="#{taxaSobrepesoBean.taxasSobrepesos}" >
                             <p:column headerText="Peso">
                                 <h:outputText value="#{dados.peso}"/>
                            </p:column>
                            <p:column headerText="Valor">
                                <h:outputText value="#{dados.valor}">
                                    <f:convertNumber minFractionDigits="2" currencyCode="BRL" type="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Alterar" action="#{taxaSobrepesoBean.preparaAlteracao(dados)}" ajax="false" />
                                <p:commandButton value="Excluir" action="#{taxaSobrepesoBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
