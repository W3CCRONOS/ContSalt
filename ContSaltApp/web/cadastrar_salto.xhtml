<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>ContSalt/Saltos</title>             
        </f:facet>
        </h:head>
        <h:body>
             <p:layout fullPage="true">
                    <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Home">
                                <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Instrutores">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                                <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                                <p:menuitem value="Taxas" url="http://localhost:8080/ContSaltApp/faces/taxas_instrutores.xhtml" />
                                <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Saltos">                               
                                <p:menuitem value="Relatório de Saltos" url="" />
                            </p:submenu>
                        </p:panelMenu>
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Taxas de Sobrepeso">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                            </p:submenu>
                        </p:panelMenu>                   
                        <p:panelMenu style="width:175px">
                            <p:submenu label="Tipos de Saltos">
                                <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>                        
                        <h2>Criar Saltos</h2> 
                        <h:outputLabel for="data" value="Data: " style="font-weight:bold" />
                        <p:clock id="data" pattern="dd.MM.yyyy"  />  
                        <br/><br/><br/>                         
                        <p:outputLabel value="Cliente:" for="itemTip" style="font-weight:bold" />
                        <p:autoComplete id="itemTip" value="#{autoCompleteViewCliente.clienteTO}" completeMethod="#{autoCompleteViewCliente.completeCliente}"
                                        var="theme" itemLabel="#{theme.nome}" itemValue="#{theme}" converter="clienteConverter" forceSelection="true" rendered="true">
                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <f:facet name="header">
                                        <h:outputText value="#{theme.nome}" style="margin-left:50px" />
                                    </f:facet>

                                    <h:outputText value="CPF:" />
                                    <h:outputText value="#{theme.cpf}" />

                                    <h:outputText value="Celular" />
                                    <h:outputText value="#{theme.celular}" />
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>
                        <br/><br/>
                        <p:outputLabel value="Tipo de Salto:" for="tiposDeSaltos" style="font-weight:bold" />
                        <p:selectOneRadio id="tiposDeSaltos" value="#{tiposDeSaltosInstrutoresBean.idTiposDeSaltos}">
                            <f:selectItems var="saltos" value="#{tipoDeSaltoBean.tiposDeSaltos}" itemLabel="#{saltos.nome}" itemValue="#{saltos.idTipoDeSalto}" />                                
                        </p:selectOneRadio>
                        <br/><br/>
                        <p:outputLabel value="Selecione a Taxa de Sobrepeso." for="taxaSobrePeso" style="font-weight:bold" />
                        <p:outputLabel for="itemTip" value="Peso do cliente: #{theme.peso}"/>
                        <p:selectOneRadio id="taxaSobrePeso" value="#{taxasInstrutoresBean.idTaxasSobrepeso}">                          
                            <f:selectItems var="taxas" value="#{taxaSobrepesoBean.taxasSobrepesos}" itemLabel="#{taxas.descricao}" itemValue="#{taxas.idTaxaSobrepeso}" />                                
                        </p:selectOneRadio>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
