<!DOCTYPE html  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ContSalt/Instrutor</title>             
            </f:facet>
                <script src="JavaScript/Calendario.js"></script>
            </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit  position="west" size="175" header="Ocultar" visible="true" collapsible="true">
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Home">
                            <p:menuitem value="Inicio" url="http://localhost:8080/ContSaltApp/faces/index.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Clientes">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_cliente.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                    <p:submenu label="Instrutores">
                        <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_instrutor.xhtml" />
                        <p:menuitem value="Presença" url="http://localhost:8080/ContSaltApp/faces/presenca_instrutores.xhtml" />
                        <p:menuitem value="Tipos de Saltos" url="http://localhost:8080/ContSaltApp/faces/tipos_de_saltos_instrutores.xhtml" />
                    </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Saltos">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_salto.xhtml" />
                            <p:menuitem value="Relatório de Saltos" url="" />
                        </p:submenu>
                    </p:panelMenu>
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Taxas de Sobrepeso">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_taxa_sobrepeso.xhtml" />
                        </p:submenu>
                    </p:panelMenu>                   
                    <p:panelMenu style="width:175px">
                        <p:submenu label="Tipos de Saltos">
                            <p:menuitem value="Cadastro" url="http://localhost:8080/ContSaltApp/faces/cadastrar_tipos_de_saltos.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h2>Cadastro de Decolagens</h2>
                         <h:panelGrid columns="2" cellpadding="2">
                            <h:outputLabel for="txtNumero" value="Número da decolagem:" style="font-weight:bold" />
                            <p:inputText id="txtNumero" value="#{decolagemBean.CTO.numero}" />
                            <p:commandButton value="Salvar" action="#{decolagemBean.salvar()}"  ajax="false" />
                        </h:panelGrid>
                        <center><h2>Decolagens</h2></center>
                        <p:dataTable var="dados" value="#{decolagemBean.decolagens}" >
                            <p:column headerText="Data">
                                <h:outputText value="#{dados.data}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Número">
                                <h:outputText value="#{dados.numero}"/>
                            </p:column>
                            <p:column headerText="Status" style="text-align: center;">
                                <p:selectBooleanCheckbox value="#{dados.status}"   >
                                    <p:ajax listener="#{decolagemBean.status(dados)}"/>
                                </p:selectBooleanCheckbox>                                
                            </p:column>
                            <p:column>
                                <p:commandButton value="Excluir" action="#{decolagemBean.excluir(dados)}" ajax="false" />
                            </p:column>
                        </p:dataTable> 
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
